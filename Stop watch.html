<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap');

        :root {
            --bg-color: #1f2937;
            --card-bg: #374151;
            --display-bg: #111827;
            --primary-text: #f9fafb;
            --secondary-text: #d1d5db;
            --accent-green: #34d399;
            --accent-red: #f87171;
            --accent-blue: #60a5fa;
            --accent-yellow: #facc15;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .display-area {
            background-color: var(--display-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.4);
        }

        .time-display {
            font-family: 'Roboto Mono', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--primary-text);
        }
        
        .time-display .milliseconds {
            font-size: 2rem;
            color: var(--secondary-text);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #startStopBtn { background-color: var(--accent-green); }
        #startStopBtn.stop { background-color: var(--accent-red); }
        #lapBtn { background-color: var(--accent-blue); }
        #resetBtn { background-color: var(--accent-yellow); color: #1f2937; }
        
        #soundToggle {
            background-color: var(--secondary-text);
            grid-column: span 2;
        }
        #soundToggle.active {
            background-color: var(--accent-green);
        }

        .laps-area {
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }

        .laps-area h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
            color: var(--secondary-text);
        }
        
        .laps-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-family: 'Roboto Mono', monospace;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            background-color: rgba(0,0,0,0.1);
            font-size: 1rem;
        }
        
        .lap-item:nth-child(even) {
            background-color: rgba(0,0,0,0.2);
        }

        .lap-number {
            font-weight: 600;
            color: var(--secondary-text);
        }

        .lap-time {
            color: var(--primary-text);
        }

        .no-laps {
            text-align: center;
            color: #9ca3af;
            padding: 20px 0;
        }
        
        /* For WebKit browsers */
        .laps-area::-webkit-scrollbar {
            width: 8px;
        }

        .laps-area::-webkit-scrollbar-track {
            background: var(--display-bg);
            border-radius: 10px;
        }

        .laps-area::-webkit-scrollbar-thumb {
            background-color: var(--secondary-text);
            border-radius: 10px;
            border: 2px solid var(--display-bg);
        }

        @media (max-width: 480px) {
            .time-display {
                font-size: 2.5rem;
            }
            .time-display .milliseconds {
                font-size: 1.5rem;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="display-area">
            <div class="time-display">
                <span id="minutes">00</span>:<span id="seconds">00</span><span class="milliseconds">,<span id="milliseconds">00</span></span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="startStopBtn">‚ñ∂ Start</button>
            <button class="btn" id="lapBtn" disabled>‚öë Lap</button>
            <button class="btn" id="resetBtn" disabled>‚ü≤ Reset</button>
            <button class="btn" id="soundToggle">üîä Suara: OFF</button>
        </div>

        <div class="laps-area">
            <h2>Laps</h2>
            <ul class="laps-list" id="lapsList">
                <li class="no-laps">Belum ada catatan lap.</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const millisecondsEl = document.getElementById('milliseconds');
            const startStopBtn = document.getElementById('startStopBtn');
            const lapBtn = document.getElementById('lapBtn');
            const resetBtn = document.getElementById('resetBtn');
            const soundToggleBtn = document.getElementById('soundToggle');
            const lapsList = document.getElementById('lapsList');
            const lapSound = document.getElementById('lapSound');

            // State
            let state = 'idle'; // 'idle', 'running', 'stopped'
            let startTime = 0;
            let elapsedTime = 0;
            let lastLapTime = 0;
            let animationFrameId = null;
            let laps = [];
            let soundEnabled = false;

            // --- Core Functions ---
            
            function updateTime() {
                const now = performance.now();
                elapsedTime = now - startTime;
                
                displayTime(elapsedTime);
                
                if (state === 'running') {
                    animationFrameId = requestAnimationFrame(updateTime);
                }
            }

            function displayTime(time) {
                const totalMilliseconds = Math.floor(time);
                const totalSeconds = Math.floor(totalMilliseconds / 1000);
                
                const displayMilliseconds = Math.floor((totalMilliseconds % 1000) / 10);
                const displaySeconds = totalSeconds % 60;
                const displayMinutes = Math.floor(totalSeconds / 60);

                minutesEl.textContent = String(displayMinutes).padStart(2, '0');
                secondsEl.textContent = String(displaySeconds).padStart(2, '0');
                millisecondsEl.textContent = String(displayMilliseconds).padStart(2, '0');
            }

            // --- Event Handlers ---

            function handleStartStop() {
                if (state === 'idle' || state === 'stopped') {
                    // Start
                    state = 'running';
                    startTime = performance.now() - elapsedTime;
                    animationFrameId = requestAnimationFrame(updateTime);
                    updateUI();
                } else if (state === 'running') {
                    // Stop
                    state = 'stopped';
                    cancelAnimationFrame(animationFrameId);
                    updateUI();
                    playSound();
                }
            }

            function handleLap() {
                if (state !== 'running') return;
                
                const lapTime = elapsedTime - lastLapTime;
                lastLapTime = elapsedTime;

                laps.push({ lap: laps.length + 1, time: lapTime });
                renderLaps();
                playSound();
            }

            function handleReset() {
                state = 'idle';
                elapsedTime = 0;
                lastLapTime = 0;
                laps = [];
                
                cancelAnimationFrame(animationFrameId);
                displayTime(0);
                renderLaps();
                updateUI();
            }
            
            function handleSoundToggle() {
                soundEnabled = !soundEnabled;
                updateUI();
            }
            
            // --- UI Update ---
            
            function updateUI() {
                if (state === 'running') {
                    startStopBtn.textContent = '‚èπ Stop';
                    startStopBtn.classList.add('stop');
                    lapBtn.disabled = false;
                    resetBtn.disabled = true;
                } else if (state === 'stopped') {
                    startStopBtn.textContent = '‚ñ∂ Start';
                    startStopBtn.classList.remove('stop');
                    lapBtn.disabled = true;
                    resetBtn.disabled = false;
                } else { // idle
                    startStopBtn.textContent = '‚ñ∂ Start';
                    startStopBtn.classList.remove('stop');
                    lapBtn.disabled = true;
                    resetBtn.disabled = true;
                }
                
                soundToggleBtn.textContent = `üîä Suara: ${soundEnabled ? 'ON' : 'OFF'}`;
                soundToggleBtn.classList.toggle('active', soundEnabled);
            }
            
            function renderLaps() {
                lapsList.innerHTML = '';
                if (laps.length === 0) {
                    lapsList.innerHTML = '<li class="no-laps">Belum ada catatan lap.</li>';
                    return;
                }

                laps.slice().reverse().forEach(lap => {
                    const li = document.createElement('li');
                    li.className = 'lap-item';
                    
                    const totalMilliseconds = Math.floor(lap.time);
                    const totalSeconds = Math.floor(totalMilliseconds / 1000);
                    const ms = Math.floor((totalMilliseconds % 1000) / 10);
                    const sec = totalSeconds % 60;
                    const min = Math.floor(totalSeconds / 60);

                    li.innerHTML = `
                        <span class="lap-number">Lap ${lap.lap}</span>
                        <span class="lap-time">${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')},${String(ms).padStart(2, '0')}</span>
                    `;
                    lapsList.appendChild(li);
                });
            }

            // --- Sound ---
            function playSound() {
                if (soundEnabled) {
                    lapSound.currentTime = 0;
                    lapSound.play().catch(error => console.error("Gagal memutar suara:", error));
                }
            }

            // --- Keyboard Shortcuts ---
            
            function handleKeyPress(e) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    handleStartStop();
                } else if (e.code === 'KeyL' || e.code === 'Keyl') {
                    e.preventDefault();
                    handleLap();
                }
            }

            // --- Initial Setup ---
            
            startStopBtn.addEventListener('click', handleStartStop);
            lapBtn.addEventListener('click', handleLap);
            resetBtn.addEventListener('click', handleReset);
            soundToggleBtn.addEventListener('click', handleSoundToggle);
            window.addEventListener('keydown', handleKeyPress);

            updateUI(); // Set initial button states
        });
    </script>
